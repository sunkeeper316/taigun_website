<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting - Privacy Policy</title>

  <!-- ✅ 美化樣式 -->
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 2rem;
      font-size: 16px;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1rem;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
    }
  </style>

  <!-- ✅ 語言跳轉邏輯 -->
  <script>
    let userLang = navigator.language || navigator.userLanguage;
    if (userLang.includes('TW') || userLang.includes('Hant')) {
      userLang = 'zh-TW';
    } else if (userLang.includes('CN') || userLang.includes('Hans')) {
      userLang = 'zh-CN';
    } else {
      userLang = 'en';
    }

    const langMap = {
      'zh-TW': 'privacy_policy_zh_tw.html',
      'zh-CN': 'privacy_policy_zh_cn.html',
      'en': 'privacy_policy_en.html'
    };

    const redirectPage = langMap[userLang] || langMap['en'];
    window.location.href = redirectPage;
  </script>

  <!-- ✅ noscript fallback -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=privacy_policy_en.html" />
  </noscript>
</head>

<body>
  <h1>Redirecting...</h1>
  <p>We're taking you to the appropriate privacy policy page based on your language.</p>
</body>
</html>
